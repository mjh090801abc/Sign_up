<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인 완료</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .result-container {
            background: #fff;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 420px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .result-container h2 {
            color: #ff5e62;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .user-info {
            text-align: left;
            background: #f9f9f9;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 15px;
            color: #333;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .user-info p {
            margin: 8px 0;
        }
        .user-info span {
            font-weight: bold;
            color: #ff5e62;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .btn-logout {
            background: #e74c3c;
        }
        .btn-logout:hover {
            background: #c0392b;
        }

        .btn-ok {
            background: #2ecc71;
        }
        .btn-ok:hover {
            background: #27ae60;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="result-container">
    <h2>로그인 성공 🎉</h2>
    <div class="user-info">
        <p>아이디: <span th:text="${username}"></span></p>
        <p>비밀번호: <span th:text="${password}"></span> </p>
    </div>
    <div class="btn-group">
        <a href="/login" class="btn btn-logout">로그아웃</a>
        <a href="/static" class="btn btn-ok">확인</a>
    </div>
</div>
</body>
</html>

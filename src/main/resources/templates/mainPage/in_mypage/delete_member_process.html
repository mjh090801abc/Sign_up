<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 탈퇴 결과</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .result-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .success {
      color: #2ecc71;
      font-weight: bold;
    }
    .fail {
      color: #e74c3c;
      font-weight: bold;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
<div class="result-container">
  <h2>탈퇴 결과</h2>
  <p th:if="${success}" class="success" th:text="${message}"></p>
  <p th:if="${!success}" class="fail" th:text="${message}"></p>
  <a href="/dashboard">대시보드로 돌아가기</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>정보 수정</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .edit-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 450px;
      animation: fadeIn 0.8s ease-in-out;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    form {
      text-align: left;
    }
    label {
      font-weight: bold;
      color: #764ba2;
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 15px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
      text-align: center;
    }
    .btn-save { background: #2ecc71; }
    .btn-save:hover { background: #27ae60; }
    .btn-cancel { background: #e74c3c; }
    .btn-cancel:hover { background: #c0392b; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="edit-container">
  <h2>정보 수정</h2>
  <!-- 정보 수정 폼 -->
  <form action="/edit_information" method="post">
    <label for="username">아이디</label>
    <input type="text" id="username" name="username" th:value="${username}" readonly>

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" th:value="${email}">

    <label for="password">비밀번호 변경</label>
    <input type="password" id="password" name="password" placeholder="새 비밀번호 입력">

    <div class="btn-group">
      <button type="submit" class="btn btn-save">저장</button>
      <a href="/mypage" class="btn btn-cancel">취소</a>
    </div>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>회원가입 성공</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .result-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .result-container h2 {
      color: #185a9d;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .user-info {
      text-align: left;
      background: #f9f9f9;
      padding: 15px 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 15px;
      color: #333;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }
    .user-info p {
      margin: 8px 0;
    }
    .user-info span {
      font-weight: bold;
      color: #185a9d;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
    }

    .btn-delete {
      background: #e74c3c;
    }
    .btn-delete:hover {
      background: #c0392b;
    }

    .btn-login {
      background: #3498db;
    }
    .btn-login:hover {
      background: #2980b9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="result-container">
  <h2>회원가입 성공 🎉</h2>
  <div class="user-info">
    <p>아이디: <span th:text="${username}"></span></p>
    <p>이메일: <span th:text="${email}"></span></p>
  </div>
  <div class="btn-group">
    <!-- 실제로 회원탈퇴 URL/컨트롤러 만들어야 동작 -->
    <a href="/delete" class="btn btn-delete">회원탈퇴</a>
    <a href="/login" class="btn btn-login">로그인</a>
  </div>
</div>
</body>
</html>
